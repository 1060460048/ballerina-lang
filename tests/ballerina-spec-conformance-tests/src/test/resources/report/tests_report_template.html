<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="/ballerina-lang/tests/ballerina-spec-conformance-tests/src/test/resources/report/styles.css">
</head>
<body>
<h1>Test Summary</h1>
<div>
    <table>
        <tr>
            <td>
                <div class="summary">
                    <table class>
                        <tr>
                            <td>
                                <div class="infoBox">
                                    <div class="data">numOfTests</div>
                                    <p>tests</p>
                                </div>
                            </td>
                            <td>
                                <div class="infoBox">
                                    <div class="data">numFailedTests</div>
                                    <p>failures</p>
                                </div>
                            </td>
                            <td>
                                <div class="infoBox">
                                    <div class="data">numOfSuccess</div>
                                    <p>success</p>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</div>
<table class="styled-table">
    <thead>
    <tr>
        <th>File Name</th>
        <th>Test Kind</th>
        <th>Line Num</th>
        <th>Result</th>
    </tr>
    </thead>
    <tbody>

    <td></td>

    </tbody>
</table>

</body>
</html>
