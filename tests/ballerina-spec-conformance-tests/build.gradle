apply from: "$rootDir/gradle/javaProject.gradle"
apply from: "$rootDir/gradle/ballerinaLangLibLoad.gradle"

dependencies {
    implementation project(':ballerina-core')
    implementation project(':ballerina-io-internal')
    implementation 'org.slf4j:slf4j-api'
    implementation 'org.testng:testng'
    testCompile 'org.slf4j:slf4j-jdk14'
    testCompile 'org.testng:testng'
    testCompile project(path: ':ballerina-test-utils', configuration: 'shadow')
    distributionBala project(path: ':ballerina-io-internal', configuration: 'distributionBala')
}

description = 'JBallerina - Spec Conformance Test Module'

test {
//    systemProperty "java.util.logging.config.file", "src/test/resources/logging.properties"
    systemProperty "enableJBallerinaSpecConformanceTests", "true"

    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }

    afterSuite { suite, result ->
        result.exception?.printStackTrace()
    }

    testLogging {
        // this will only change --warn flag behaviour
        warn {
            events = ["failed", "skipped"]
            exceptionFormat "full"
        }
    }
}

exec { commandLine 'git', 'submodule', 'update', '--init', '--recursive' }
exec { commandLine 'git', 'submodule', 'update', '--recursive', '--remote' }

configurations {
    testCompile.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    testCompile.exclude group: 'org.slf4j', module: 'slf4j-simple'
    testCompile.exclude group: 'org.ops4j.pax.logging', module: 'pax-logging-api'
    testCompile.exclude group: 'org.codehaus.woodstox', module: 'woodstox-core-asl'
    testCompile.exclude group: 'org.codehaus.woodstox', module: 'stax2-api'
}

configurations.all {
    resolutionStrategy.preferProjectModules()
}
